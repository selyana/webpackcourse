<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datetime superapp</title>
  </head>
  <body>
    <div class="tabs">
      <button class="active">Calculator</button>
      <button>Timer</button>
    </div>

    <form id="datecalc" style="display: none">
      <h3>Калькулятор дат</h3>
      <label>
        <strong>Первая дата:</strong>
        <input type="date" name="firstDate" />
      </label>
      <label>
        <strong>Вторая дата:</strong>
        <input type="date" name="secondDate" />
      </label>
      <button type="submit">Расчитать промежуток</button>
      <p id="datecalc__result"></p>
    </form>

    <form id="timer" style="display: none">
      <h3>Таймер</h3>
      <label>
        <strong>Введите время:</strong>
        <input type="time" name="duration" />
      </label>
      <button type="submit">Старт</button>
      <button id="stop-timer" type="button">Стоп</button>
      <p id="timer__result"></p>
    </form>
  </body>
</html>
